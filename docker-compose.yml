services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asd-backend
    command: >-
      uvicorn utils.ui.web.app:create_app
      --factory
      --host 0.0.0.0
      --port 8000
      --reload
    ports:
      - "8000:8000"
    environment:
      ASD_WEB_HOST: 0.0.0.0
      ASD_WEB_PORT: "8000"
      ASD_DOWNLOAD_ROOT: /data/videos
      # En Docker, on refuse par défaut toute destination en dehors de /data/videos
      ASD_ALLOWED_DEST_PREFIXES: /data/videos
      # Nommage / intégration media-server (optionnel)
      ASD_OUTPUT_NAMING_MODE: ${ASD_OUTPUT_NAMING_MODE:-legacy}
      ASD_MEDIA_SEPARATE_LANG: ${ASD_MEDIA_SEPARATE_LANG:-0}
      ASD_MEDIA_REFRESH_ENABLED: ${ASD_MEDIA_REFRESH_ENABLED:-1}
      ASD_MEDIA_REFRESH_DEBOUNCE_SECONDS: ${ASD_MEDIA_REFRESH_DEBOUNCE_SECONDS:-20}
      ASD_JELLYFIN_URL: ${ASD_JELLYFIN_URL:-http://jellyfin:8096}
      ASD_JELLYFIN_API_KEY: ${ASD_JELLYFIN_API_KEY:-}
      # Optionnel: pointe vers un config.ini monté
      # ASD_CONFIG: /app/config.ini
    volumes:
      - .:/app
      - ${ASD_HOST_DOWNLOAD_ROOT:-./videos}:/data/videos

  frontend:
    image: node:20-alpine
    container_name: asd-frontend
    working_dir: /webapp
    command: sh -lc "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      # Important: en Docker, le backend n'est pas sur 127.0.0.1
      VITE_PROXY_TARGET: http://backend:8000
    volumes:
      - ./webapp:/webapp
      - asd_webapp_node_modules:/webapp/node_modules
    depends_on:
      - backend

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    profiles: ["media"]
    ports:
      - "8096:8096"
    volumes:
      - ./jellyfin-config:/config
      - ./jellyfin-cache:/cache
      # Même dossier que le downloader (sur l'hôte) mais monté en lecture côté Jellyfin
      - ${ASD_HOST_DOWNLOAD_ROOT:-./videos}:/media:ro

volumes:
  asd_webapp_node_modules:
