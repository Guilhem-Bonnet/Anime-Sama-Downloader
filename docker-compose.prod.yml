services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asd-app
    ports:
      - "8000:8000"
    environment:
      ASD_WEB_HOST: 0.0.0.0
      ASD_WEB_PORT: "8000"
      ASD_DOWNLOAD_ROOT: /data/videos
      # En Docker, on refuse par d√©faut toute destination en dehors de /data/videos
      ASD_ALLOWED_DEST_PREFIXES: /data/videos
      # Optionnel (si tu montes un config.ini):
      # ASD_CONFIG: /config/config.ini
    volumes:
      - ${ASD_HOST_DOWNLOAD_ROOT:-./videos}:/data/videos
      # Optionnel: monter un config.ini local
      # - ./config.ini:/config/config.ini:ro
