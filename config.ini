[DEFAULT]
# Dossier racine des téléchargements (relatif au repo possible)
save_directory = ./videos

# Concurrence globale (1-10)
max_concurrent_downloads = 10

# Valeurs historiques (selon options utilisées)
ts_threading = true
auto_convert_mp4 = false
conversion_tool = ffmpeg

[SITE]
# Override Anime-Sama base URL si le domaine change.
# Exemples:
# base_url = https://anime-sama.si
# domain = anime-sama.si
base_url = https://anime-sama.si

[WEB]
# Serveur web (FastAPI). En Docker: host = 0.0.0.0
host = 127.0.0.1
port = 8000

[NETWORK]
# Timeouts / retries
timeout = 15
max_retries = 3
pool_size = 20

[ADVANCED]
# Cache HTTP (si utilisé par le code)
enable_cache = true
max_cache_size = 100

# Affiche le tutoriel au démarrage
show_tutorial = false
